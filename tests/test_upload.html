<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/notebook_converter/notebook_converter.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Upload Area Test</h1>
        
        <form id="test-form" class="space-y-4">
            <div id="drop-zone" class="upload-area border-2 border-dashed border-gray-400 rounded-lg p-16 text-center bg-gray-50 hover:bg-gray-100 transition-colors duration-200 cursor-pointer">
                <input type="file" id="file" accept=".ipynb" class="hidden" required>
                
                <!-- Upload Icon -->
                <div class="mb-4">
                    <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                </div>
                
                <!-- Upload Text -->
                <p class="text-lg font-medium text-gray-600 mb-2">Drop your Jupyter notebook file here or click to browse</p>
                <p class="text-sm text-gray-500">IPYNB files only (Max 50MB)</p>
            </div>
            
            <!-- File Preview Area -->
            <div id="file-preview" class="mt-4 hidden">
                <p id="file-name" class="text-sm text-center text-gray-600"></p>
            </div>
            
            <button type="button" onclick="testClick()" class="bg-blue-600 text-white px-4 py-2 rounded">Test Click</button>
        </form>
    </div>

    <script>
        // Test the upload functionality
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');
        const filePreview = document.getElementById('file-preview');
        const fileName = document.getElementById('file-name');
        
        // Make drop zone clickable
        if (dropZone && fileInput) {
            dropZone.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Drop zone clicked!');
                fileInput.click();
            });
        }
        
        // File input change handler with preview
        if (fileInput && filePreview && fileName) {
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                console.log('File selected:', file);
                if (file) {
                    // Show file preview
                    fileName.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    filePreview.classList.remove('hidden');
                    
                    // Update drop zone appearance
                    dropZone.classList.add('file-selected');
                } else {
                    // Hide file preview
                    filePreview.classList.add('hidden');
                    dropZone.classList.remove('file-selected');
                }
            });
        }
        
        function testClick() {
            console.log('Test button clicked');
            console.log('Drop zone element:', dropZone);
            console.log('File input element:', fileInput);
        }
    </script>
</body>
</html>
