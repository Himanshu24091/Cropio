{% extends 'base.html' %}
{% block title %}Request Password Reset{% endblock %}
{% block head %}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
  <h1 class="text-2xl font-semibold mb-4">Request Password Reset</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Email Address</label>
      <input name="email" type="email" required class="w-full p-2 rounded bg-slate-800/50 border border-slate-600" placeholder="you@example.com" />
    </div>
    <button class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white">Send Reset Link</button>
  </form>
</div>
{% endblock %}
