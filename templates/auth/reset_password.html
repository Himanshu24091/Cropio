{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block head %}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
  <h1 class="text-2xl font-semibold mb-4">Reset Password</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">New Password</label>
      <input name="password" type="password" required class="w-full p-2 rounded bg-slate-800/50 border border-slate-600" />
    </div>
    <div>
      <label class="block text-sm mb-1">Confirm New Password</label>
      <input name="confirm_password" type="password" required class="w-full p-2 rounded bg-slate-800/50 border border-slate-600" />
    </div>
    <button class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded text-white">Update Password</button>
  </form>
</div>
{% endblock %}
